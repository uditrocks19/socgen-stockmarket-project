
<table class="table table-striped">
    <thead class="thead-inverse thead-dark">
      <tr>
        <th>Company Name</th>
        <th>Stock Exchanges</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.name }}</td>
        <td>{{ company.stockExchangeNames }}</td>
        <td>{{ company.description }}</td>
      </tr>
    </tbody>
    
  </table>
