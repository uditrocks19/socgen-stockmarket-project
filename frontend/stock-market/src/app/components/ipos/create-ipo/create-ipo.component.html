<div class="row">
    <div class="col-md-6">
      <a routerLink="/ipos" class="btn btn-link" [state]="{type:'admin'}">
        <i class="fa fa-arrow-circle-o-left"></i> Back To List of IPOs
      </a>
    </div>
    <div class="col-md-6">

    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Add IPO
    </div>
    <div class="card-body">
      <form #ipoForm="ngForm" (ngSubmit)="onSubmit(ipoForm)">

        <div class="form-group">
            <label for="companyId">Company Name</label>
            <select  id="stockExchangeId" name="companyId" #companyId ="ngModel" [(ngModel)]="ipo.companyId">
              <option *ngFor="let company of companies" [value]="company.id">
                {{company.name}}
              </option>
            </select>
        </div>

        <div class="form-group">
            <label for="exchangeId">StockExchange Name</label>
            <select  id="stockExchangeId" name="exchangeId" #exchangeId ="ngModel" [(ngModel)]="ipo.stockExchangeId">
              <option *ngFor="let exchange of stockExchanges" [value]="exchange.id">
                {{exchange.name}}
              </option>
            </select>
        </div>

        <div class="form-group">
          <label for="price">Price Per Share</label>
          <input
            type="number"
            class="form-control"
            name="price"
            #price="ngModel"
            [(ngModel)]="ipo.price"
            placeholder="Price per Share"
            required>
          
        </div>

        <div class="form-group">
          <label for="shares">Shares</label>
          <input
            type="number"
            class="form-control"
            name="shares"
            #shares="ngModel"
        
            [(ngModel)]="ipo.shares"
            placeholder="Shares"
            required>
          
        </div>

        <div class="form-group">
          <input
            type="datetime-local"
            class="form-control"
            name="openDateTime"
            #openDateTime="ngModel"
            
            [(ngModel)]="ipo.dateTime"
            placeholder="Open Date and Time"
            minlength="2"
            required>
          
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="remarks"
            #remarks="ngModel"
            [(ngModel)]="ipo.remarks"
            placeholder="Remarks"
            minlength="2"
            required>
          
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
